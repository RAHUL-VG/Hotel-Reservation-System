<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Reservation System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Hotel Reservation System</h1>
        <nav>
            <a href="#book-room">Book a Room</a>
            <a href="#available-rooms">Available Rooms</a>
            <a href="#reservations">Your Reservations</a>
        </nav>
    </header>

    <section id="book-room" class="section">
        <h2>Book a Room</h2>
        <form id="reservation-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required>
            
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room-type" required>
                <option value="Deluxe">Deluxe</option>
                <option value="Suite">Suite</option>
                <option value="Standard">Standard</option>
            </select>

            <label for="check-in">Check-in Date:</label>
            <input type="date" id="check-in" name="check-in" required>

            <label for="check-out">Check-out Date:</label>
            <input type="date" id="check-out" name="check-out" required>

            <button type="submit">Submit Reservation</button>
        </form>
    </section>

    <section id="available-rooms" class="section">
        <h2>Available Rooms</h2>
        <div id="room-list">
            <!-- Available rooms will be listed here via JS -->
        </div>
    </section>

    <section id="reservations" class="section">
        <h2>Your Reservations</h2>
        <div id="reservation-list">
            <!-- User reservations will be listed here -->
        </div>
    </section>

    <footer>
        <p>Hotel Reservation System &copy; 2024</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
